{%load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>qrToFile</title>
<!--
Neaty HTML Template
http://www.templatemo.com/tm-501-neaty
-->
    <!-- load stylesheets -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400">  <!-- Google web font "Open Sans" -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">                                      <!-- Bootstrap style -->
    <link rel="stylesheet" href="{% static 'css/magnific-popup.css'%}">                                <!-- Magnific pop up style, http://dimsemenov.com/plugins/magnific-popup/ -->
    <link rel="stylesheet" href="{% static 'css/templatemo-style.css'%}">                                   <!-- Templatemo style -->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
          <![endif]-->
</head>
    <body>
        <div class="container">
            <div class="row">
                <div class="tm-left-right-container">
                    <!-- Left column: logo and menu -->
                    <div class="tm-blue-bg tm-left-column">
                        <div class="tm-logo-div text-xs-center">
                            <img src="{% static 'img/qrtofile-logo.jpg'%}" alt="Logo" width="83" height="73">
                            <h1 class="tm-site-name">QrToFile</h1>
                        </div>
                        <nav class="tm-main-nav">
                            <ul class="tm-main-nav-ul">
                                {% if 'username' not in request.session %}
                           <li class="tm-nav-item">
                             <a href="/" class="tm-nav-item-link">Home</a>
                         </li>
                        <li class="tm-nav-item">
                            <a href="/register" class="tm-nav-item-link">Register</a>
                         </li>

                         <li class="tm-nav-item">
                                    <a href="/login" class="tm-nav-item-link">login</a>
                                </li>
                                <li class="tm-nav-item">
                                    <a href="/contact" class="tm-nav-item-link">Contact Us</a>
                                </li>
                                {%else%}

                                <li class="tm-nav-item">
                                    <a href="/qr/logout" class="tm-nav-item-link">logout</a>
                                </li>

                                {%endif%}
                            </ul>
                        </nav>
                    </div> <!-- Left column: logo and menu -->

                    <!-- Right column: content -->
                    <div class="tm-right-column">
                        <figure>
                            <img src="{%static 'img/qrtofile-01.jpg'%}" alt="Header image" height="500" width="1384" class="img-fluid">
                        </figure>

                        <div class="tm-content-div">

                    {%block content%}
                    {%endblock%}

                               <footer>
                                <br><br><br><br><hr>
                                <p class="tm-copyright-p">Copyright &copy; <span class="tm-current-year">2020</span> qrtofile

                                | Designed by jayesh gupta</p>
                            </footer>
                        </div>

                    </div> <!-- Right column: content -->
                </div>
            </div> <!-- row -->
        </div> <!-- container -->

        <!-- load JS files -->
        <script src="{%static 'js/jquery-1.11.3.min.js'%}"></script>             <!-- jQuery (https://jquery.com/download/) -->
        <script src="{% static 'js/jquery.magnific-popup.min.js'%}"></script>     <!-- Magnific pop-up (http://dimsemenov.com/plugins/magnific-popup/) -->
        <script src="{% static 'js/jquery.singlePageNav.min.js'%}"></script>      <!-- Single Page Nav (https://github.com/ChrisWojcik/single-page-nav) -->
        <script>

            $(document).ready(function(){

                // Single page nav
                $('.tm-main-nav').singlePageNav({
                    'currentClass' : "active",
                    offset : 20
                });

                // Magnific pop up
                $('.tm-gallery-1').magnificPopup({
                  delegate: 'a', // child items selector, by clicking on it popup will open
                  type: 'image',
                  gallery: {enabled:true}
                  // other options
                });

                $('.tm-gallery-2').magnificPopup({
                  delegate: 'a', // child items selector, by clicking on it popup will open
                  type: 'image',
                  gallery: {enabled:true}
                  // other options
                });

                $('.tm-gallery-3').magnificPopup({
                  delegate: 'a', // child items selector, by clicking on it popup will open
                  type: 'image',
                  gallery: {enabled:true}
                  // other options
                });

                $('.tm-current-year').text(new Date().getFullYear());
            });
        </link>
</body>
</html>
